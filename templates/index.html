<!doctype html>
<html lang="en">
  <head>
    <title>Web Companion Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">ğŸ‘¨ğŸ» Web Companion Chat</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Conversation History</h5>
          <div class="card-text">
            {% for role, content in history %}
              <p><strong>{{ 'User' if role == 'user' else 'Assistant' }}:</strong> {{ content }}</p>
            {% endfor %}
          </div>
        </div>
      </div>
      <form method="POST" action="{{ url_for('ask') }}" class="mt-4">
        <div class="form-group">
          <input type="text" class="form-control" name="query" placeholder="Ask a question..." required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <form method="POST" action="{{ url_for('clear') }}" class="mt-2">
        <button type="submit" class="btn btn-danger">Clear Chat History</button>
      </form>
    </div>
  </body>
</html>
